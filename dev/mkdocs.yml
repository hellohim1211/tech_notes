# 基本設定
site_name: Tech Notes
site_url: https://example.com/

# 主題設定
theme:
  name: material

  # 調色板設定
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: yellow
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: yellow
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # 功能設定
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - toc.follow
    - toc.integrate

  # 預設語言設定
  language: zh_TW

# Markdown 擴展
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

# 插件設定
plugins:
  - search:
      lang:
        - en
        - zh
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - i18n:
      default_language: en
      languages:
        - locale: en
          name: English
#          default: true
          build: true
        - locale: zh
          name: 繁體中文
          build: true
          nav_translations:
            Home: 首頁
            Software Installation: 軟體安裝
            Misc: 其他

# 導航設定
nav:
  - Home:
    - index.md  # 會自動對應到 en/index.md 和 zh_TW/index.md
  - Software Installation:
    - code.md
    - installation.md
  - Misc:
    - mkdocs-i18n.md

# 額外設定
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/squidfunk/mkdocs-material
      name: GitHub Repository
  generator: false  # 移除 Made with Material for MkDocs
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: 繁體中文
      link: /zh_TW/
      lang: zh_TW
